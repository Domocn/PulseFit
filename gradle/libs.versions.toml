[versions]
agp = "9.0.1"
kotlin = "2.2.10"
ksp = "2.2.10-2.0.2"
coreKtx = "1.17.0"
composeBom = "2025.05.00"
hilt = "2.59.1"
hiltNavigationCompose = "1.2.0"
room = "2.7.1"
navigation = "2.9.0"
coroutines = "1.10.2"
lifecycle = "2.9.0"
datastore = "1.1.4"
desugar = "2.1.5"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
gson = "2.12.1"
activityCompose = "1.10.1"
healthConnect = "1.1.0-alpha12"
workManager = "2.10.1"
